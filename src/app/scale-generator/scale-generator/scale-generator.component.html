<mat-tab-group>
  <mat-tab label="Major">
    <ng-container *ngFor="let scale of majorScales">
      <p>{{scale.name}}</p>
    </ng-container>
    <button (click)="shuffle(scaleSets.majorScales)">Shuffle</button>
  </mat-tab>
  <mat-tab label="Minor">
    <ng-container *ngFor="let scale of minorScales">
      <p>{{scale.name}}</p>
    </ng-container>
    <button (click)="shuffle(scaleSets.minorScales)">Shuffle</button>
  </mat-tab>
  <mat-tab label="Both">
    <ng-container *ngFor="let scale of allScales">
      <p>{{scale.name}}</p>
    </ng-container>
    <button (click)="shuffle(scaleSets.allScales)">Shuffle</button>
  </mat-tab>
</mat-tab-group>
