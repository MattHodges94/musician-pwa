<h3>Your Scale Lists</h3>
<p *ngIf="!userScaleLists || userScaleLists.length == 0">It looks like you don't have any custom lists yet, try addiing some!</p>
<div *ngFor="let scale of userScaleLists">
    <p class="scale__name">{{scale.name}} <button (click)="deleteScaleList(scale.key)" class="btn-delete"></button></p> 
</div>
