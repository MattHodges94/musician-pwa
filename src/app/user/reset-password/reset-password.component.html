<div class="component-wrapper">
    <div class="card">
        <a routerLink="/profile" class="link light-blue">Back To Profile</a>
        <p>Enter your email below to reset your password</p>
        <input class="form__text" type="email" [(ngModel)]="email" placeholder="email">
        <button type="submit" (click)="resetPassword()" class="btn">Reset</button>
    </div>
</div>
