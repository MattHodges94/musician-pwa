
<p>Don't have an account yet?</p>
    <form (ngSubmit)="signup()" #registerForm="ngForm">
      <div>
        <label class="form__label" for="email">Email
          <span [hidden]="(registerForm.submitted && email.valid) || 
                          !registerForm.submitted && (email.valid || email.pristine)"
          class="alert alert-danger">is required</span>
        </label>
        <input class="form__text" type="email" id="email"
              required
              [(ngModel)]="userEmail" name="email"
              #email="ngModel">
      </div>

      <div>
        <label class="form__label" for="email">Password
          <span [hidden]="(registerForm.submitted && password.valid) || 
                          !registerForm.submitted && (password.valid || password.pristine)"
          class="alert alert-danger">is required</span>
        </label>
        <input class="form__text" type="password" id="password"
              required
              [(ngModel)]="userPassword" name="password"
              #password="ngModel">
      </div>

      <button type="submit" class="btn btn-success">Register</button>
    </form>
