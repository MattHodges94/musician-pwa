<app-header headerTitle="Register"></app-header>
<form *ngIf="!user" (ngSubmit)="register(registerForm)" #registerForm="ngForm">
  <div>
    <label for="email">Email
      <span [hidden]="(registerForm.submitted && email.valid) || 
                      !registerForm.submitted && (email.valid || email.pristine)"
      class="alert alert-danger">is required</span>
    </label>
    <input type="email" id="email"
           required
           [(ngModel)]="userEmail" name="email"
           #email="ngModel">
  </div>

  <div>
    <label for="email">Password
      <span [hidden]="(registerForm.submitted && password.valid) || 
                      !registerForm.submitted && (password.valid || password.pristine)"
      class="alert alert-danger">is required</span>
    </label>
    <input type="password" id="password"
           required
           [(ngModel)]="userPassword" name="password"
           #password="ngModel">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
