<label for="termSearch" class="form__label">Search</label>
<input class="form__text" type="search" 
       name="termSearch" 
       #termSearch  
       id="search-box"
       (input)="search(termSearch.value)">
<div class="results" *ngFor="let term of termList">
  <p *ngIf="termListMap.get(term)"><strong class="result__name">{{term.name}}: </strong><span class="result__description">{{term.description}}</span></p>
</div>
